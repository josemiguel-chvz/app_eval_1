version: "3"
services:
  myapp:
    image: app_eval_1_docker/app:latest
    container_name: app
    ports:
      - "8080:8080"
    networks:
      - my_network
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
      - 443:443
    networks:
      - my_network
networks:
  my_network: